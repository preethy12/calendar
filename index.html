<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div class="day date-14">14</div>

            <div class="day date-19">19</div>
            <div class="day date-20">20</div>
            <div class="day date-21">21</div>
            <div class="day date-22">22</div>
            <div class="day date-23">23</div>

            <div class="events event5">Product Checkup</div>
            <div class="events event4">Conclusion</div>
            <div class="events event3">Product Checkup2</div>

</html>
